<!DOCTYPE html>
<html>
<head>
    <title>NAC AI Financial Audit Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>NAC AI Financial Audit Tool</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="csvfile" accept=".csv" required>
        <button type="submit">Run Audit</button>
    </form>

    {% if issues %}
        <h2>Audit Findings:</h2>
        <ul>
        {% for issue in issues %}
            <li>{{ issue }}</li>
        {% endfor %}
        </ul>

        <h2>AI Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
